<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="shortcut icon" href="assets/images/icons8-question-mark-64.png" type="image/x-icon" />

    <title>Memory Game POC</title>
</head>


<body>


    <div class="header">
        <!-- basic title   -->
        <div class="header-row">
            <h1 class="header-text">Memory Challenge</h1>
        </div>
    </div>


    <div id="game-section">


        <div class="score-area d-inline-block">
            <div >
                <h3 id="win-count" class="score-line-won">Games WON: <span class="score-line-text">0</span></h3>
            </div>
            <div >
                <h3 id="loss-count"class="score-line-lost">Games LOST: <span class="score-line-text">0</span></h3>
            </div>
        </div>

    </div>

    <div class="container">

        <div i class="row">
            <div class="col "></div>
            <div id="timer" class="style=me-timer"></div> <!-- // Credit: Mateusz Rybczonec -->
        </div> <!-- row  -->
        <div id="game-control" class="row">


            <div class="col"></div>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input active" name="optradio" checked="">Easy Game
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Hard Game
                </label>
            </div>


            <div class="style-me-button">
                <button id="startButton" class="style-me" type="button">START</button>
            </div>

        </div> <!-- row  -->

    </div>
    </div>


    <section id="board-section">
        <div class="container">
            <div id="gameboard" class="row">

            </div>
        </div>

    </section>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="assets/js/timer.js"></script> <!-- // Credit: Mateusz Rybczonec -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/card.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
