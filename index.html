<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link rel="shortcut icon" href="assets/images/icons8-question-mark-64.png" type="image/x-icon" />

    <title>Memory Game MS2</title>
</head>


<body>


    <div class="header">
        <!-- basic title   -->
        <div class="header-row">
            <h1 class="header-text">Memory Challenge</h1>
        </div>
    </div>


    <!--  =================================   Score section         -->
    <div id="score-section">
        <div class="container">
            <div class="row centered">
                <div id="win-count" class="col-sm score-line-won">
                    Games WON: <span class="score-line-text">0</span>
                </div>

                <div id="loss-count" class="col-sm score-line-lost">
                    Games LOST: <span class="score-line-text">0</span>
                </div>
                <div id="hint-count" class="col-sm score-line-hints">
                    Hints Left: <span class="score-line-text">0</span>
                </div>

                <div id="timer" class="col-sm style=me-timer ">
                </div>


            </div> <!-- Row  -->
        </div> <!-- Container  -->
    </div> <!-- Score section  -->


 <!--  =================================   Game Control section         -->
    <div id="control-section">
        <div id="game-control" class="container">
            <div class="row">

                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input id="easyRadio" type="radio" class="form-check-input active" name="gamelevel" value="Easy"
                            checked="">Easy Game
                    </label>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input id="hardRadio" type="radio" class="form-check-input" name="gamelevel" value="Hard">Hard
                        Game
                    </label>
                </div>

                <div>
                    <button id="startButton" class="control-button start-button" type="button">START</button>
                </div>
                <div>
                    <button id="hintButton" class="control-button hint-button" type="button">HINT</button>
                </div>
            </div> <!-- row  -->
        </div> <!--  "game-control" -->
    </div> <!--  "control section" -->



 <!--  =================================   Board section    ( HTML is generated in the Card class)        -->
    <section id="board-section">
        <div class="container">

            <div id="gameboard" class="row">


            </div>
        </div>

    </section>  <!--  "Board section" -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="assets/js/timer.js"></script> <!-- // Credit: Mateusz Rybczonec -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/card.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
